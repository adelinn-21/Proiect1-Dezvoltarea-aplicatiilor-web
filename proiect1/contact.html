    <body>
        <header>
            <section class="corner-logo">
                <a href="home.html">
                    <img src="img/exaroton.svg" alt="Logo"/>
                </a>
            </section>

            <h2 class="title-h2">Contact</h2>
        </header>

        <main>
            <section class="contact-page">
                <section class="form">
                    <h1 class="exaroton-titlu-contact">Exaroton</h1>
                    <h2>Contact us</h2>
                    <form>
                        <label for="fullName"><i class="user"></i>Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required>
                        <label for="email"><i class="email-address"></i>Email Adress:</label>
                        <input type="email" id="emailAddress" name="emailAddress" required>
                        <label for="message"><i class="message"></i>Write Message:</label>
                        <textarea id="messageArrea" name="messageArrea" rows="5" required></textarea>
                        <button type="subbmit">Submit</button>
                    </form>
                </section>
                <section class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6031.19555232031!2d7.118639!3d50.739567!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bee12aa186d85b%3A0x9969ffbf8cedfb6b!2sAternos%20GmbH!5e1!3m2!1sen!2sro!4v1766500020479!5m2!1sen!2sro" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>
            </section>
        </main>

        <footer>
            <section class="contact">
                <p class="footer-title">Contact</p>
                <p class="contact-details">Email:<a href="mailto:contact@aternos.org">contact@aternos.org</a></p>
                <p class="contact-details">Telefon:<a href="tel:+49 228 61994101">+49 228 61994101</a></p>
            </section>
            <section class="adress">
                <p class="footer-title">Adress</p>
                <p class="adress-details">Aternos GmbH:<a href="https://maps.app.goo.gl/jq8khcHHyhgofMfdA" target="_blank">Konrad-Adenauer-Platz 2853225 Bonn Germany</a></p>
            </section>
        </footer>
    </body>
</html>
